<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ultimate Project</title>
  </head>
  <body>
    <div class="full-page">
      
      <div class="header">
        <div class="nav-logo">
          <p id="logo"><span id="logo-A">A</span>+ Studio</p>
        </div>
        <div class="menu">
          <p>Home</p>
          <p>What We Do</p>
          <p>Service</p>
          <p>Project</p>
          <p>Blog</p>
          <p>Contact</p>
        </div>
      </div>
      
      <div class="DPA">
        <div class="text">
          <h1>A Digital Product Agency</h1>
          <p>
            Leading digital agency with solid design and development expertise.
            We build readymade websites, mobile applications, and elaborate
            online business services.
          </p>
          <div class="contact">Contact Now</div>
        </div>
        <div class="image-presentation">
          <img id="rond" src="image/Ellipse85.png" alt="">
          <img id="presentation" src="image/homme.png" alt="">
          <img id="pointiller" src="image/pointiller.png" alt="">
          <img id="rectangle" src="image/Rectangle.png" alt="">
        </div>
      </div>
      <div class="modal-overlay"></div>
      <div class="modal1">
        <div class="modal-content">
          <h1>Contact Us</h1>
          <P>Name</P>
          <input class="inputV" type="text" placeholder="Enter your Name">
          <p>Company</p>
          <input class="inputV" type="text" placeholder="Enter your Company">
          <p>Email</p>
          <input class="inputV" type="text" placeholder="Enter your Email">
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
