<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <title>Aos</title>
</head>
<body>

    <section class="test">
        <h2>Test library</h2>
    </section>

    <section class="rouge" data-aos="fade-up">
        <h2>Rouge</h2>
    </section>


    <section class="bleu" data-aos="fade-right">
        <h2>bleu</h2>
    </section>
    
    <section class="vert" data-aos="fade-left">
        <h2>vert</h2>
    </section>
    
    <section class="jaune" data-aos="fade-down">
        <h2>jaune</h2>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</html>
