<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Swiper</title>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- image -->

        <div class="swiper-slide">
          <img src="image/img14.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="image/img-12.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="image/img-11.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="image/img-10.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="image/img-15.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="image/img-13.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="image/img-16.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="image/img-17.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="image/img-19.jpg" alt="" />
        </div>
      </div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>
      <!-- button -->
      <div class="swiperBtnNext button-next"></div>
      <div class="swiperBtnBef button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      // init swiper
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 3.5, // montre 3.5 images Ã  la fois
        spaceBetween: 10, // espace entre les images

        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".button-next",
          prevEl: ".button-prev",
        },
      });
    </script>
  </body>
</html>
